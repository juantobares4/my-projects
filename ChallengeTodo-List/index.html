<!doctype html>
<html lang="es">
<head>
  <title>ChallengeTodo-List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  <!-- Estilos propios -->
  <link rel="icon" href="/images/snorlax.png">
  <link rel="stylesheet" href="/styles/styles.css" alt="Estilos propios">
</head>
<body class="">
  <nav class="navbar navbar-dark bg-secondary navbar-expand-lg">
    <div class="container-fluid">
      <img class="img-brand pr-3" src="/images/snorlax.png" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Tareas
            </a>
            <ul class="dropdown-menu">
              <li><a id="navTaskComplete" class="dropdown-item" href="#" onclick="filterTasksComplete()">Completas</a></li>
              <li><a class="dropdown-item" href="#" onclick="filterTasksIncomplete()">Incompletas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="filterAllTasks()">Todas las tareas</a></li>
            </ul>
          </li>
        </ul>
        <form id="searchTask" class="d-flex ml-auto" role="search">
          <input id="nameTask" class="form-control me-2" type="search" placeholder="Buscar tarea" aria-label="Search">
          <button class="btn btn-info" type="submit">
            <img src="/images/search.svg" alt="search">
          </button>
        </form>        
      </div>
    </div>
  </nav>      
  <div class="container">
    <div class="row">
      <form class="col-lg-6 pr-2 mt-5" action="" id="formTask" name="formTask">
        <div class="title-add-task mb-5 row justify-content-center">
          <h1>Agrega una tarea al listado</h1>
        </div>
        <div class="mb-5">
          <label for="inputTask" class="form-label pl-1">Nombre de la tarea:</label>
          <input type="text" class="form-control" placeholder="Ingresa una tarea" id="inputTask" required>
          <div id="emailHelp" class="form-text text-success opacity-25 pl-1">Ingresa la tarea que deseas agregar al listado de tareas.</div>
        </div>
        <label for="inputCategory">Categor√≠a:</label>
        <select id="inputCategory" class="mb-3 form-control" required>
          <option value="Personal">Personal</option>
          <option value="Hogar">Casa u Hogar</option>
          <option value="Importante">Importante</option>
          <option value="Estudio">Estudio</option>
          <option value="Trabajo">Trabajo</option>
        </select>
        <div class="mt-4 mb-3 form-check mt-2">
          <input type="checkbox" class="form-check-input" id="isComplete">
          <label class="form-check-label pb-2" for="isComplete">Completada</label>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Agregar tarea</button>
        </div>
      </form>
      <div class="col-lg-6 mt-5">
        <div class="d-flex flex-column align-items-center justify-content-start h-100"> <!-- Utilizamos h-100 para hacer que este contenedor ocupe toda la altura disponible -->
          <h1 class="pb-3 mb-auto">Mis Tareas</h1>
          <div class="content-tasks border d-flex flex-column justify-content-between">
            <ul id="tasks" class="tasks mt-1">

            </ul>
          </div>
          <div class="row justify-content-center mt-3">
            <button id="clearTasks" type="click" class="btn btn-primary">Vaciar tareas</button>
          </div>
        </div>
      </div>                              
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
