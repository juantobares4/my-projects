<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  <script>
    numberUser = window.prompt("Ingrese un número:");
    numberUser = parseInt(numberUser);

    if(numberUser > 0){
      window.alert(`El número ${numberUser} es positivo.`);

    }else if(numberUser === 0){
      window.alert(`El número ingresado es ${numberUser}.`);

    }else if(numberUser < 0){
      window.alert(`El número ${numberUser} es negativo.`);

    }

  </script>
</body>
</html>
