{% extends 'home/base.html' %}
{% load static %}

{% block title %} Localizaciones - Pa√≠ses | AutoMundo {% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'styles/css/styles-location.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <a href="{% url 'DetailOffers' offer.id %}" class="btn btn-dark mb-3 w-50">Volver</a>
    <div class="horizontal-rule mt-4"></div>
  </div>
  <form method="post" class="w-50 mx-auto">
    <h4 class="text-center mb-5">Editar Comentario</h4>
    {% csrf_token %}
    <div class="d-flex flex-column align-items-center">
      <div class="form-group row align-items-center w-100 mb-3">
        <div class="col-lg-9 w-100">
          {{ form.comment }}
        </div>
      </div>
      <div class="form-group row w-100">
        <div class="col-lg-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark w-50 mt-3">Guardar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
