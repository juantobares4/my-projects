<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" type="image/png" href="/img/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="body_login secondary-font color-font">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 login-container">
          <h2 class="">Inicio de Sesión</h2>
          <br>
          <form>
            <div class="mb-3 text-center">
              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <br>
            <div class="mb-3 text-center">
              <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recuérdame</label>
            </div>
            <div class="d-grid mt-3">
              <a href="/home.html" type="submit" class="btn btn-danger">Iniciar Sesión</a>
            </div>
            <br>
            <div class="mb-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <br>
            <br>
            <div class="mt-3 text-center">
              <p>Al iniciar sesión, aceptas los <a href="#">términos y condiciones</a>.</p>
            </div>
            <br>
            <div class="text-center">
              <p>¿Aún no tienes cuenta? <a href="/registrar.html">Registrarse</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
