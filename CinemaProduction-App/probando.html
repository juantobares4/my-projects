<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo base de la imagen */
        .imagen {
            width: 200px; /* Tamaño inicial */
            transition: width 0.3s ease-in-out; /* Transición suave de tamaño */
        }

        /* Cambia el tamaño al hacer hover */
        .imagen:hover {
            width: 300px; /* Nuevo tamaño al hacer hover */
        }
    </style>
</head>
<body>

    <img class="imagen" src="/img/bichos.jpeg" alt="Descripción de la imagen">

</body>
</html>
