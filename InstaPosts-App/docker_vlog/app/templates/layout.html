<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" href="static/img/wechat.svg">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="/logoPostLogIn">
      <img src="/static/img/wechat.svg" alt="Logo" style="height: 60px;">
    </a>
    <h3 class="name-page"><i>InstaPosts</i></h3>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link text-warning m-1 fs-4" href="/inicioPostLogin">Inicio</a></li>
        <div class="vr bg-secondary" style="width: 2px;"></div>
        <li class="nav-item"><a class="nav-link text-warning m-1" href="/secCreatePost">Crear publicación</a></li>
        <li class="nav-item"><a class="nav-link text-warning m-1" href="/">Cerrar sesión</a></li>
      </ul>
    </div>
  </nav>

    {% block body %}
    {% endblock %}
  <footer class="pt-5">
    <div class="card bg-muted">
      <div class="card-header">
        <p class="text-secondary text-center">Blogg
      </div>
      <div class="card-body text-center">
        <blockquote class="blockquote mb-0">
          <h2 class="text-dark font-weight-bold p-1 secondary-font"><i>InstaPosts</i></h2>
          <br>
          <code> &copy; |InstaPosts| - Todos los derechos reservados</code>
          <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
    </div>
  </footer>
</body>
</html>
